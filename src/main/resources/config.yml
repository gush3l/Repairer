Messages:
  noperm: "&6&lRepairer &8&l| &f&lYou can't do that!"
  oncooldownhand: "&6&lRepairer &8&l| &f&lYou can't use the repair hand command yet! You need to wait %TimeLeftHand% seconds!"
  oncooldownall: "&6&lRepairer &8&l| &f&lYou can't use the repair all command yet! You need to wait %TimeLeftAll% seconds!"
  invaliditem: "&6&lRepairer &8&l| &f&lThe item in your hand cannot be repaired!"
  repairedhand: "&6&lRepairer &8&l| &f&lThe item in your hand has been repaired!"
  repairhandcantafford: "&6&lRepairer &8&l| &f&lYou don't afford to execute a repair hand!"
  repairedall: "&6&lRepairer &8&l| &f&lThe items in your inventory have been repaired!"
  repairallcantafford: "&6&lRepairer &8&l| &f&lYou don't afford to execute a repair all!"
